name: ctfl_vertragsmanager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#change when releasing new version
#run "flutter run" to change to new version in Android folder
version: 1.2.0+9

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  table_calendar: ^3.0.3
  flutter_launcher_icons: ^0.9.2
  image_picker: ^0.8.4+4
  flutter_native_splash: ^2.1.6
  introduction_screen: ^3.0.2
  shared_preferences: ^2.0.11
  flutter_login: ^3.1.0
  path_provider: ^2.0.11
  http: ^0.13.4
  dropdown_plus: ^0.0.9
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  provider: ^6.0.2
  datetime_picker_formfield: ^2.0.0
  crypto: ^3.0.2
  intl: ^0.17.0
  fluttertoast: ^8.0.9
  file_picker: ^4.6.1
  cloudinary_public: ^0.11.0
  flutter_pdfview: any
  path: ^1.8.1
  lottie: ^1.3.0

  flutter_localizations:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/logo.jpg'
  adaptive_icon_foreground: 'assets/logo_dok_enlarge.jpg'
  adaptive_icon_background: '#D72324'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  hive_generator: ^1.1.0
  build_runner: ^2.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoSans-Italic.ttf
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-Bold.ttf
        - asset: assets/fonts/NunitoSans-SemiBold.ttf

flutter_native_splash:
  color: '#D72324'
  #background_image: "assets/background.png"
  image: assets/logo3.png

  #color_dark: "#042a49"
  #background_image_dark: "assets/dark-background.png"
  #image_dark: assets/splash-invert.png

  # The android, ios and web parameters can be used to disable generating a splash screen on a given
  # platform.
  #android: false
  #ios: false
  #web: false
